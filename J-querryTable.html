<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Height & Width</title>
    <style>
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="one" />
    <table border="1">
      <tr>
        <td>FIRST NAME</td>
        <td>LAST NAME</td>
        <td>SR NO</td>
        <td>EMAIL</td>
      </tr>
      <tbody id="two">
        <tr>
          <td>TEERTH</td>
          <td>RATHOD</td>
          <td>1</td>
          <td>TEERTHRATHOD@123</td>
        </tr>
        <tr>
          <td>DEVANSHU</td>
          <td>CHAUHAN</td>
          <td>2</td>
          <td>DEVANSHU@GMAIL.COM</td>
        </tr>
      </tbody>
    </table>

    <script>
      $(document).ready(function () {
        $("#one").on("keyup", function () {
          var value = $(this).val().toUpperCase();
          $("#two tr").filter(function () {
            $(this).toggle($(this).text().toUpperCase().indexOf(value) > 0);
          });
        });
      });
    </script>
  </body>
</html>
