<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
  </head>

  <!-- inbuit nad library function -->
  <style>
    .one {
      height: 100px;
      width: 100px;
      background-color: black;
      border-radius: 20px;
      margin: 20px;
    }
  #two-1{
   display: none;
  }
  </style>
  <body>
    <div class="one" id="two-1">1</div>
    <div class="one" id="two-2">2</div>
    <div class="one" id="two-3">3</div>
    <button>jall click kar</button>

    <script>
      $(document).ready(function () {
       $("button").click(function () {
        $("#two-1").fadeTo(),
        $("#two-2").fadeToggle(),
        $("#two-3").fadeToggle('slow')
       })

      })
    </script>
  </body>
</html>
